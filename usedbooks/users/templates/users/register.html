<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	{% load static %}
	{% load crispy_forms_tags %}
	<!-- Including Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<!-- Including font awesome -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet">
	<!-- Including the stylesheet -->
	<link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">
</head>
<body>
	<div id="main_block" class="row p-0">
		<div class="col-md-1 col-0">
		</div>
		<div class="col-md-6 col-12  d-flex align-items-center" id="card_container">
			<div class="card p-0 rounded-0">
  				<div class="card-body text-center pb-3 pt-md-5">
    				<h5 class="card-title py-4">Already have an account?</h5>
    				<p class="card-text p-md-5">Login now to buy and sell books.</p>
    				<a href="#" class="card-link text-center ">Login</a>
  				</div>
			</div>
		</div>
		<div class="col-md-5 text-center py-5 ">
			<h1 id="Signup">Sign Up</h1>
			<form method="POST" action="">
				{% csrf_token %}
  				<div class="form-group text-left">
					{{form.email|as_crispy_field}}
				</div>
				<!-- <div class="form-group text-left">
    				<label for="college_name">College</label>
    				<input type="text" class="form-control" name="college_name" id="college_name">
				</div> -->
  				<div class="form-group text-left">
					{{ form.password|as_crispy_field }}
  				</div>
				<div class="form-group text-left">
					{{form.college|as_crispy_field }}
				</div>
  				<button type="submit" class="btn btn-primary rounded-circle"><i class="fas fa-arrow-right"></i></button>
			</form>
		</div>
	</div>
</body>
</html>
