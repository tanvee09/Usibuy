{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static 'bookstore/main.css' %}">
		<title>Upload Notes</title>
	</head>
	<body>
		<div class="container-fluid" id="back">
			<div class="container">
				<nav class="navbar navbar-expand-md">
					<a href="#" class="navbar-brand"><img src="https://cdn.iconscout.com/icon/free/png-256/bookshelf-274-459914.png" alt=""/></a>
					<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
						 <span class="navbar-toggler-icon"><img id="hamburger" src="https://img.icons8.com/officel/16/000000/menu.png"/></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<div class="navbar-nav">
							<a href="{% url 'bookstore-home'%}" class="nav-item nav-link navs">HOME</a>
							{% if user.is_authenticated %}
								<a href="{% url 'logout'%}" class="nav-item nav-link navs">LOGOUT</a>
								<a href="{% url 'profile' %}" class="nav-item nav-link navs">PROFILE</a>
							{% else %}
								<a href="{% url 'login' %}" class="nav-item nav-link navs">LOGIN</a>
							{% endif %}
						</div>
					</div>
				</nav>
			<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<h1 class="border-bottom mb-4" id="add">Add Notes</h1>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Upload Notes</button>
			</div>
		</form>
			</div>
		</div>
	</body>
</html>
