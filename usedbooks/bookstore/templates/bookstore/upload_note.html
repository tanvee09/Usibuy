{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Upload Notes</title>
	</head>
	<body>
		<h1>Upload Notes</h1>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-primary">Upload Notes</button>
		</form>
	</body>
</html>
