{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Notes</title>
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</head>
	<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'bookstore/main.css' %}">
	<body>

		<div class="container">
			<nav class="navbar navbar-expand-md ">
			<a href="#" class="navbar-brand"><img src="https://cdn.iconscout.com/icon/free/png-256/bookshelf-274-459914.png" alt=""/></a>
			<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
				<span class="navbar-toggler-icon"><img id="hamburger"src="https://img.icons8.com/officel/16/000000/menu.png"/></span>
			</button>															              
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav">
					<a href="{% url 'bookstore-home' %}" class="nav-item nav-link navs">HOME</a>
					{% if user.is_authenticated %}
						<a href="{% url 'profile'%}" class="nav-item nav-link navs">PROFILE</a>
						<a href="{% url 'logout' %}" class="nav-item nav-link navs">LOGOUT</a>
					{%else%}
						<a href="{% url 'login' %}" class="nav-item nav-link navs">LOGIN</a>
					{% endif %}
				</div>
			</div>
			</nav>
			<div class = "mt-5">
		<h1>Notes</h1>
		<p><a href="{% url 'upload_note' %}" class="btn btn-primary">Upload Notes</a></p>
		<table class="table">
			<thead>
				<tr>
					<th>Topic</th>
					<th>Author</th>
					<th>Download</th>
				</tr>
			</thead>
			<tbody>
				{% for note in notes %}
				<tr>
					<td>{{ note.topic }}</td>
					<td>{{ note.author }}</td>
					<td>
						<a href="{{ note.pdf.url }}" class="btn btn-primary btn-sm">
							Download PDF
						</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
			</div>
		</div>
	</body>
</html>
