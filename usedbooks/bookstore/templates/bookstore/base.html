
{% load static %}


<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'bookstore/main.css' %}">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>UsedBooks</title>
    {% endif %}
</head>

<body>
<div class="container">
    <div class="container">
        <nav class="navbar navbar-expand-md  fixed-top">
            <a href="#" class="navbar-brand"
            ><img src="https://cdn.iconscout.com/icon/free/png-256/bookshelf-274-459914.png" alt=""
            /></a>
            <button

                    type="button"
                    class="navbar-toggler"
                    data-toggle="collapse"
                    data-target="#navbarCollapse"
            >
          <span class="navbar-toggler-icon"><img
                  id="hamburger"
                  src="https://img.icons8.com/officel/16/000000/menu.png"
          /></span></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link navs">HOME</a>
                    <a href="#" class="nav-item nav-link navs">LOGIN</a>
                    <a href="{% url 'bookstore-buy' %}" class="nav-item nav-link navs">ABOUT</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</div>


</div>


</body>

</html>
