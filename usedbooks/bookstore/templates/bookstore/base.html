{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'bookstore/base.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'bookstore/landingpage.css'%}">
    <script src="{% static 'bookstore/toggled-search-bar.js' %}"></script>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>UsedBooks</title>
    {% endif %}
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-md  fixed-top">
            <a href="#" class="navbar-brand"
            ><strong>USIBUY</strong></a>
            <button
                    type="button"
                    class="navbar-toggler"
                    data-toggle="collapse"
                    data-target="#navbarCollapse"
            >
          <span class="navbar-toggler-icon"><img
                  id="hamburger"
                  src="https://img.icons8.com/officel/16/000000/menu.png"
          /></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse" style="float: right;">
                <div class="navbar-nav ml-auto">
                    <a href="{% url 'bookstore-buy' %}" class="nav-item nav-link navs">BUY</a>
                    <a href="{% url 'bookstore-sell' %}" class="nav-item nav-link navs">SELL</a>
                    <a href="{% url 'note_list' %}" class="nav-item nav-link navs" style="border-right: 1px solid; padding-right: 40px;">NOTES</a>
                    <a href="{% url 'login' %}" class="nav-item nav-link navs" >SIGN IN</a>
                    <a href="{% url 'register' %}" class="nav-item nav-link navs" style="padding-right: 40px;">SIGN UP</a>
                    <form><input type="text" name="search" placeholder="Search.."></form>
                </div>
            </div>
        </nav>

    </div>




    <div id="added-block">
        {% block content %}

        {% endblock %}
    </div>






</body>

</html>
